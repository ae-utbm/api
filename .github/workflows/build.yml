name: build

on:
  push:
    branches:
      - main
      - features/**
      - fixes/**
  pull_request:
  workflow_dispatch:
    inputs:
      gitops-version:
        description: 'GitOps version to use'
        required: true
        default: 'main'
        type: string

jobs:
  build:
    uses: ae-utbm/gitops/.github/workflows/pnpm-image-build-publish.yml@c983a1dcd4b5277a5f4a40be31e478435d1c2afe
    with:
      # Replace theses values to the ones according your project
      pnpm-lint-script: 'lint'
      node-version: '18'